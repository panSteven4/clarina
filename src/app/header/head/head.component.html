<div class="row">
    <div class="col">
        <a routerLink=""><img src="/assets/logo.png" alt="clarinalogo" class="logo-img"></a>
    </div>
    <div class="col">
        <a routerLink="/registrace" class="center-vertical registration">
            <span class="material-symbols-outlined">
                person_add
            </span>
            <span class="registration-text">
                Registrace
            </span>
        </a>
    </div>
    <div class="col">
        <a (click)="toggleLoginModal()" class="center-vertical login">
            <span class="material-symbols-outlined">
                login
            </span>
            <span class="login-text">
                Přihlášení
            </span>
        </a>
    </div>
    <div class="col center-vertical search-container">
        <input type="text" name="search-bar" placeholder="Zadejte hledaný výraz" class="search-bar">
        <a href="#" class="search-img-a">
            <span class="material-symbols-outlined search-img">search</span>
        </a>
    </div>
    <a href="#" class="col shopping">
        <div class="center-vertical">
            <span class="material-symbols-outlined circle">
                shopping_cart
            </span>
            <span class="cart-text">
                0 Kč
            </span>
        </div>
    </a>
    <div class="col lang-btn-container">
        <button (click)="toggle()" class="lang-btn" >
            <span>
                CZ
            </span>
            <span *ngIf="!isDropped" class="material-symbols-outlined">
                arrow_drop_down
            </span>
            <span *ngIf="isDropped" class="material-symbols-outlined">
                arrow_drop_up
            </span>
        </button>
        <div class="dropdown-content" [ngClass]="{hidden: !isDropped}">
            <a>Česky</a>
            <a>Slovensky</a>
            <a>Německy</a>
        </div>
    </div>
</div>
<!--MODAL LOGIN WINDOW-->
<div class="modal" [ngClass]="{modalWindowActive: isVisibleLogin}">
  <button class="close-button" (click)="isVisibleLogin=false">×</button>
  <div class="modal-container">
    <div class="modal-empty-top"></div>
    <hr id="modal-hr-top">
    <form class="modal-form">
      <h4 class="modal-title">
        Přihlásit
      </h4>
      <div class="modal-row">
        <label for="name">Přihlašovací jméno:</label>
        <input type="text" id="name" class="modal-input-box">
      </div>
      <div class="modal-row">
        <label for="password">Heslo:</label>
        <input type="password" id="password" class="modal-input-box">
      </div>
      <div class="modal-row modal-row-forgotten">
        <div class="modal-empty-div1"></div>
        <button type="submit" class="modal-submit-btn">
          <span class="modal-submit-btn-text">
            Přihlásit
          </span>
          <span class="material-symbols-outlined modal-btn-checkmark">
            login
          </span>
        </button>
        <a id="modal-forgotten-password">Zapomenuté heslo</a>
      </div>
  </form>
  <form class="modal-form">
      <h4 class="modal-title">
        Registrovat
      </h4>
      <div class="modal-row">
        <label for="login-name">Přihlašovací jméno:</label>
        <input type="text" id="login-name" class="modal-input-box">
      </div>
      <div class="modal-row">
        <div class="modal-empty-div2"></div>
        <button type="submit" class="modal-submit-btn">
          <span class="modal-submit-btn-text">
            Registrovat
          </span>
          <span class="material-symbols-outlined modal-btn-checkmark">
            person_add
          </span>
        </button>
      </div>
  </form>
  </div>
</div>
<div class="overlay" [ngClass]="{modalOverlayActive: isVisibleLogin}" (click)="isVisibleLogin=false"></div>
