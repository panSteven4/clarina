<div *ngIf="product" class="col">
    <div class="row img">
        <img src="{{product.image_path}}" alt="clarinet-buffet crampon">
    </div>
    <div class="row">
        <h4>{{product.name}}</h4>
    </div>
    <div class="row">
        <button>{{product.price}} vč. DPH</button>
    </div>
    <div *ngIf="product.available" class="row">
        skladem
    </div>
    <div *ngIf="!product.available" class="row">
        není skladem
    </div>
</div>
