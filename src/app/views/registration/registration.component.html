<app-header></app-header>
<form class="container">
  <h1>Registrace</h1>
  <div class="group">
    <span class="group-header">
      Přihlašovací údaje
    </span>
    <hr>
    <div class="form">
      <div class="row">
        <label for="login-name">
          Přihlačovací jméno:
        </label>
        <input type="text" id="login-name">
      </div>
      <div class="row">
        <label for="password">
          Heslo:
        </label>
        <input type="text" id="password">
      </div>
      <div class="row">
        <label for="password-again">
          Heslo znovu:
        </label>
        <input type="text" id="password-again">
      </div>
    </div>

  </div>

  <div class="group">
    <div class="dropdown-header" (click)="toggleFirm()">
      <span class="group-header">
        <span class="material-symbols-outlined"  [ngClass]="{hidden: isDroppedFirm}">arrow_drop_down</span>
        <span class="material-symbols-outlined"  [ngClass]="{hidden: !isDroppedFirm}">arrow_drop_up</span>
        Údaje o firmě
      </span>

      <span>
        Vyplňtě v případě, že jste firma
      </span>
    </div>
    <hr>
    <div class="dropdown-container" [ngClass]="{hidden: !isDroppedFirm}">
      <div class="form">
          <div class="row">
            <label for="firm-name">
              Název firmy:
            </label>
            <input type="text" id="firm-name">
          </div>
          <div class="row">
            <label for="ic">
              IČ:
            </label>
            <input type="text" id="ic">
          </div>
          <div class="row">
            <label for="dic">
              DIČ:
            </label>
            <input type="text" id="dic">
          </div>
        </div>
    </div>
  </div>

  <div class="group">
    <span class="group-header">
      Kontaktní údaje
    </span>
    <hr>
    <div class="form">
      <div class="row">
        <label for="title">
          Titul:
        </label>
        <input type="text" id="title">
      </div>
      <div class="row">
        <label for="firstname">
          Jméno:
        </label>
        <input type="text" id="firstname">
      </div>
      <div class="row">
        <label for="surname">
          Příjmení:
        </label>
        <input type="text" id="surname">
      </div>
      <div class="row">
        <label for="email">
          Email:
        </label>
        <input type="text" id="email">
      </div>
      <div class="row">
        <label for="phone">
          Telefon:
        </label>
        <input type="text" id="phone">
      </div>
      <div class="row">
        <label for="street">
          Ulice
        </label>
        <input type="text" id="street">
      </div>
      <div class="row">
        <label for="city">
          Město
        </label>
        <input type="text" id="city">
      </div>
      <div class="row">
        <label for="psc">
          PSČ:
        </label>
        <input type="text" id="psc">
      </div>
      <div class="row">
        <label for="state">
          Stát:
        </label>
        <input type="text" id="state">
      </div>
    </div>
  </div>

  <div class="group">
    <div class="dropdown-header" (click)="toggleAddress()">
      <span class="group-header">
        <span class="material-symbols-outlined"  [ngClass]="{hidden: isDroppedAddress}">arrow_drop_down</span>
        <span class="material-symbols-outlined"  [ngClass]="{hidden: !isDroppedAddress}">arrow_drop_up</span>
        Doručovací adresa
      </span>
       <span>
        Vyplňte v případě, že se doručovací adresa liší od kontaktní.
      </span>
    </div>
    <hr>
    <div class="dropdown-container" [ngClass]="{hidden: !isDroppedAddress}">
      <div class="form">
        <div class="row">
          <label for="name-or-firm-name">
            Jméno a příjmení (popř. firma):
          </label>
          <input type="text" id="name-or-firm-name">
        </div>
        <div class="row">
          <label for="street2">
            Ulice:
          </label>
          <input type="text" id="street2">
        </div>
        <div class="row">
          <label for="city2">
            Město
          </label>
          <input type="text" id="city2">
        </div>
        <div class="row">
          <label for="psc2">
            PSČ:
          </label>
          <input type="text" id="psc2">
        </div>
        <div class="row">
          <label for="state2">
            Stát:
          </label>
          <input type="text" id="state2">
        </div>
      </div>
    </div>
  </div>

  <div class="submit-section">
    <button class="submit-btn">
      <span class="material-symbols-outlined btn-checkmark">
        check
      </span>
      <span class="submit-btn-text">
        Dokončit registraci
      </span>
    </button>
  </div>
</form>
<app-footer></app-footer>
